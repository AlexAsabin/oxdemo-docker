[supervisord]
nodaemon=true

[program:oxsports]
command=/usr/bin/dotnet /home/oxuser/www/oxdemo.Application.dll
directory=/home/oxuser/www/
autostart=true
autorestart=true
stderr_logfile=/var/log/oxdemo.err.log
stdout_logfile=/var/log/oxdemo.out.log
environment=ASPNETCORE_ENVIRONMENT=OXDemoBY
user=oxdemo
stopsignal=INT
